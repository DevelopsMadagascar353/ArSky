    <style>
        /* Style global */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Style du conteneur du formulaire */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        /* Titre du formulaire */
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        /* Style des labels */
        label {
            display: block;
            color: #3fb3d0;
            margin: 10px 0 5px;
            font-size: 16px;
        }

        /* Style des champs de saisie et du menu déroulant */
        select, input[type="file"], input[type="text"] {
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="file"]:focus, input[type="text"]:focus {
            border-color: #75dfe4;
            outline: none;
        }

        /* Bouton de soumission */
        input[type="submit"] {
            background-color: #4cafaf;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #3e768e;
            transform: translateY(-3px);
        }

        /* Pour un design plus moderne, ajout d'ombre et de transitions */
        input, select, label, h2 {
            transition: color 0.3s ease-in-out;
        }

        /* Pour le mode responsif, s'adapte aux écrans plus petits */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
                border-radius: 10px;
            }

            h2 {
                font-size: 20px;
            }

            select, input[type="file"], input[type="text"], input[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (min-width: 768px) {
            h2 {
                font-size: 28px;
            }
        }
    </style>

    <div class="form-container">

<div class="file-upload-container">
